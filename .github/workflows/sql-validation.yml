name: üîç SQL Validation

on:
  pull_request:
    paths:
      - 'migrations/sql/**'
  push:
    branches:
      - main
    paths:
      - 'migrations/sql/**'

jobs:
  validate-sql:
    name: Validate SQL Scripts
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MySQL for validation
        run: |
          sudo systemctl start mysql.service
          sudo mysql -e "CREATE DATABASE test_db;"
          sudo mysql -e "CREATE USER 'test_user'@'localhost' IDENTIFIED BY 'test_password';"
          sudo mysql -e "GRANT ALL PRIVILEGES ON test_db.* TO 'test_user'@'localhost';"

      - name: Validate SQL syntax
        run: |
          for sql_file in migrations/sql/V*.sql; do
            if [ -f "$sql_file" ]; then
              echo "Validating $sql_file..."
              mysql -h localhost -u test_user -ptest_password test_db < "$sql_file" || exit 1
            fi
          done

      - name: Run Flyway validate
        uses: docker://flyway/flyway:10-alpine
        env:
          FLYWAY_URL: jdbc:mysql://localhost:3306/test_db
          FLYWAY_USER: test_user
          FLYWAY_PASSWORD: test_password
          FLYWAY_LOCATIONS: filesystem:/flyway/sql
          FLYWAY_BASELINE_ON_MIGRATE: true
        with:
          args: validate

  lint-sql:
    name: Lint SQL Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install sqlfluff
        run: pip install sqlfluff

      - name: Lint SQL files
        run: |
          if ls migrations/sql/V*.sql 1> /dev/null 2>&1; then
            sqlfluff lint migrations/sql/ --dialect mysql || true
          else
            echo "No SQL files to lint"
          fi
